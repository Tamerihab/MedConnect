<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>
<form th:action="@{/users}" method="post" th:object="${user}">
    <!-- Add validation error messages -->
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/><br/>

    <label for="nationalID">National ID:</label>
    <input type="text" id="nationalID" th:field="*{nationalID}" required/>
    <span th:if="${#fields.hasErrors('nationalID')}" th:errors="*{nationalID}"></span><br/><br/>

    <label for="volunteer">Volunteer:</label>
    <input type="checkbox" id="volunteer" th:field="*{volunteer}"/><br/><br/>

    <!-- Country Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country" onchange="updateCities()" required>
        <option value="" disabled selected>Select Country</option>
        <option th:each="country : ${countries}" th:value="${country.addressId}" th:text="${country.name}"></option>
    </select><br/><br/>

    <!-- City Dropdown (Initially empty, will be populated dynamically) -->
    <label for="city">City:</label>
    <select id="city" name="city" required>
        <option value="" disabled selected>Select City</option>
    </select><br/><br/>

    <button type="submit">Add User</button>
</form>

<script>
    // Function to update cities based on selected country
    function updateCities() {
        var countryId = document.getElementById('country').value;
        var cityDropdown = document.getElementById('city');
        
        // Clear existing cities
        cityDropdown.innerHTML = "<option value='' disabled selected>Select City</option>";
        
        if (countryId) {
            // Make an AJAX request to the backend to fetch cities for the selected country
            fetch('/users/cities?countryId=' + countryId)
                .then(response => response.json())
                .then(cities => {
                    cities.forEach(city => {
                        var option = document.createElement("option");
                        option.value = city.addressId;
                        option.text = city.name;
                        cityDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching cities:', error));  // Handle any errors
        }
    }
</script>
</body>
</html>
