<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>
<form th:action="@{/users}" method="post" th:object="${user}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/><br/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required/><br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required/><br/><br/>

    <label for="nationalID">National ID:</label>
    <input type="text" id="nationalID" name="nationalID" th:field="*{nationalID}" required/><br/><br/>

    <label for="volunteer">Volunteer:</label>
    <input type="checkbox" id="volunteer" name="volunteer" th:field="*{volunteer}"/><br/><br/>

    <button type="submit">Add User</button>
</form>
</body>
</html>
