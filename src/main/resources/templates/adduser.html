<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>
<form th:action="@{/users}" method="post" th:object="${user}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/><br/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required/><br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required/><br/><br/>

    <label for="nationalID">National ID:</label>
    <input type="text" id="nationalID" name="nationalID" th:field="*{nationalID}" required/><br/><br/>

    <label for="volunteer">Volunteer:</label>
    <input type="checkbox" id="volunteer" name="volunteer" th:field="*{volunteer}"/><br/><br/>

    <!-- Country Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country" onchange="updateCities()" required>
        <option value="" disabled selected>Select Country</option>
        <option th:each="country : ${countries}" th:value="${country.addressId}" th:text="${country.name}"></option>
    </select><br/><br/>

    <!-- City Dropdown (Initially empty, will be populated dynamically) -->
    <label for="city">City:</label>
    <select id="city" name="city" required>
        <option value="" disabled selected>Select City</option>
    </select><br/><br/>

    <button type="submit">Add User</button>
</form>

<script>
  // Function to update cities based on selected country
function updateCities() {
    var countryId = document.getElementById('country').value;  
    var cityDropdown = document.getElementById('city');
    
    // Clear existing cities
    cityDropdown.innerHTML = "<option value='' disabled selected>Select City</option>";
    
 
    if (countryId) {
        
        fetch('/users/cities?countryId=' + countryId)  
            .then(response => response.json())
            .then(cities => {
                cities.forEach(city => {
                    var option = document.createElement("option");
                    option.value = city.addressId;
                    option.text = city.name;
                    cityDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching cities:', error));  
    }
}

</script>
</body>
</html>
