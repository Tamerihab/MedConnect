<!DOCTYPE html>
<html>
<head>
  <title>Add Medicine</title>
</head>
<body>
<h1>Add Medicine</h1>
<form action="/items/medicine" method="post">
  <label>Name:</label><input type="text" name="name" required><br>
  <label>Description:</label><input type="text" name="description" required><br>
  <label>Price:</label><input type="number" step="0.01" name="price" required><br>
  <label>Manufacturer:</label><input type="text" name="manufacturer" required><br>
  <label>Expiry Date:</label><input type="text" name="expiryDate" required><br>
  <button type="submit">Add Medicine</button>
</form>
</body>
</html>
